<!Doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <script src="mainjs.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOMVC</title>
</head>

<body>
        <h1 >todos</h1>
    <section class="todo-app">
           
        <header class="todo-header">
            
            <div id="textbox-barheader">
                <div id="todo-textboxbar">
                    <a href="#" id="button-toggle-all"><img src="circle-down.svg" alt="âœ”"></a>
                    <input id="new-todo-textbox" placeholder="What needs to be done?" autofocus>
                </div>
            </div>
        </header>
        <section id="todo-app-extension">
        </section>


        <footer id="todo-footer">
            <label id="items-left"> items left</label>

            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>

            <button id="clear-completed">Clear Completed</button>

        </footer>

    </section>



    <footer class="info-footer">
        <p>Double-click to edit a todo<br>
            Written by Sonny Aasen and Morgan Berglund<br>
            Part of TodoMVC
        </p>
    </footer>

</body>

</html>
