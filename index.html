<!Doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <script src="mainjs.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOMVC</title>
</head>

<body>
    <section class="todoApp">
        <header class="todoHeader">
            <h1>todos</h1>
            <div id="textboxBarHeader">
                <div id="todoTextboxBar">
                    <a href="#" id="btnToggleAll"><img src="https://web.2018.plus.jakobkallin.com/project/icons/circle-down.svg"></a>
                    <input id="newTodoTextbox" placeholder="What needs to be done?"   autofocus>
                </div>
            </div>
        </header>
        <section id="todoApp-extension">
        </section>


        <footer id="todoFooter">
            <label id="itemsLeft"> items left</label>
            
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
            
            <button id="clearCompleted">Clear Completed</button>

        </footer>

    </section>



    <footer class="infoFooter">
        <p>Double-click to edit a todo<br>
            Written by Sonny Aasen and Morgan Berglund<br>
            Part of TodoMVC
        </p>
    </footer>

</body>

</html>
